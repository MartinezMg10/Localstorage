<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/jk-abode" rel="stylesheet">
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="h-[100vh] bg-[#27262C] grid grid-cols-3" style="font-family: 'JK abode';">
        <div class="grid items-center">
            <img src="assest/circle.svg" alt="">
        </div>
        <div class="text-center">
            <h1 class="text-[80px] text-white">
                productos dinamicos
            </h1>
            <div class="mt-[20px]" id="">
                <form onsubmit="event.preventDefault();agregar()">
                    <input type="text" placeholder="Producto"
                        class="bg-[#27262C] border-b w-[60%] text-[26px] mb-[20px] text-[#999999]" required id="producto">
                    <input type="number" placeholder="Precio"
                        class="bg-[#27262C] border-b w-[60%] text-[26px] text-[#999999]" required id="precio">
                    <button class="bg-[#4044ED] text-white w-[60%] h-[60px] mt-[40px] text-[26px]">Login</button>
                </form>
            </div>
            <div class="grid grid-cols-2 mt-[30px]" id="table">
                <div class="border border-2 bg-[#4044ED]">
                    <h1 class="text-white text-[30px]">
                        Producto
                    </h1>
                </div>
                <div class="border border-2 bg-[#4044ED]">
                    <h1 class="text-white text-[30px]">
                        Precio
                    </h1>
                </div>
            </div>
        </div>
        <div class="grid justify-items-end">
            <img src="assest/line.svg" alt="">
            <img src="assest/triangulo.svg" alt="" class="self-end">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
